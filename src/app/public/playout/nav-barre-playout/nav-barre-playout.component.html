
  <div class="navbar">
    <a routerLink="/" ><img src="../../../assets/images/logo Duxpok.webp" alt=""></a> <!-- Logo ou marque ici -->
    <div>
      <a routerLink="/article">Produits</a>
      <a routerLink="/evenements">Evenements</a>
      <a routerLink="/contact">Contact</a> 
      <a routerLink="/auth/login">Connexion</a> 
      <a routerLink="/auth/register">S'enregistrer</a> 
    </div>

    <!-- Liens Quand l'utilisateur est loger -->
     <ng-container *ngIf="isLoggedIn">
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item [routerLink]="['utilisateur/:id']">
          <mat-icon>account_circle</mat-icon>
          <span>Mon Profile</span>
        </button>
        <button mat-menu-item [routerLink]="['utilisateur/:id/boiteReception']">
          <mat-icon>message</mat-icon>
          <span>Message</span>
          <span class="notification-badge">1</span> <!-- Nombre de notifications -->
         </button>
        <button mat-menu-item [routerLink]="['utilisateur/:id/mesgroupe']">
          <mat-icon>group</mat-icon>
          <span>Group</span>
        </button>
        <button mat-menu-item [routerLink]="['utilisateur/:id/paramettre']">
          <mat-icon>settings</mat-icon>
          <span>Paramètres</span>
        </button> 
        <!-- gestionnaire d évenement sur matherial -->
         <button mat-menu-item (click)="logout()"> 
           <mat-icon>exit_to_app</mat-icon> 
           <span>Déconnexion</span>
        </button>
      </mat-menu>
      
    </ng-container>
